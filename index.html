<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Favorite Links</h1>
        <a href="https://example1.com" target="_blank">Example 1</a>
        <a href="https://example2.com" target="_blank">Example 2</a>
        <a href="https://example3.com" target="_blank">Example 3</a>
        <a href="https://example4.com" target="_blank">Example 4</a>
    </div>
</body>
</html>
